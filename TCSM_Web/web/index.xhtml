<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>TCSM - FILS</title>
    </h:head>
    <h:body>
        Topic Classification in Social Media
    </h:body>
    <h:form>
        <h:inputText value="#{classifierBean.URL}" 
                     required="true"
                     requiredMessage="An URL is required."
                     size="50"
                     />
        <br></br>
        <h:selectOneMenu value="#{classifierBean.chosenClsf}">
            <c:forEach items="#{classifierBean.clsf}" var="classifier">
                <f:selectItems value="#{classifierBean.clsf}" 
                               itemValue="#{clsf}" itemLabel="#{clsf}"/> 
            </c:forEach>
        </h:selectOneMenu>
         <br></br>
        <p:commandButton value="Classify Post" actionListener="#{classifierBean.classifyBlog()}"/>
    </h:form>
</html>
